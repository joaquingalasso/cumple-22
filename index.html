    <style>
      :root {
        --color-mustard: #f4b924;
        --color-sky: #3d94e3;
        --color-red: #ef3e31;
        --color-violet: #5d51ac;
        --color-white: #ffffff;
        --color-dark: #2d2a29;
        --color-beige: #f3e7c2;
        --color-pink: #ff70b2;
        --color-orange: #f09f46;
        --color-blue-pastel: #90cdf9;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--color-dark);
        color: var(--color-beige);
        font-family: 'Poppins', sans-serif;
      }
      .section-card {
        background-color: #3c3837;
        border: 1px solid #555;
        border-radius: 1.5rem;
        padding: 1.5rem 2rem;
        backdrop-filter: blur(10px);
        background-color: rgba(45, 42, 41, 0.5);
      }
      @keyframes rainbow-border {
        0% { border-color: var(--color-pink); }
        20% { border-color: var(--color-violet); }
        40% { border-color: var(--color-sky); }
        60% { border-color: var(--color-orange); }
        80% { border-color: var(--color-mustard); }
        100% { border-color: var(--color-pink); }
      }
      .animated-border {
        border-width: 2px;
        animation: rainbow-border 5s linear infinite;
      }
      @keyframes rainbow-text {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .rainbow-text-animated {
        background: linear-gradient(90deg, var(--color-pink), var(--color-violet), var(--color-sky), var(--color-orange), var(--color-mustard), var(--color-pink));
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-text 4s ease-in-out infinite;
      }
    </style>
